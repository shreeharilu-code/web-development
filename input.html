<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input minlength="2" maxlength="200" required type="text" name="fname"  placeholder=" enter your firstname"><br>
        <input type="email" name="email" placeholder= " Enter your email address"><br>
        <input type="password" name="password" placeholder=" Enter your password " pattern="^(?=,*[A-Z])(?=,*\d)(?=,*[^A-Za-z0-9])(?!.*\5).{8,20}$"><br>
        Gender:<input type="radio" name="gender" value="M">Male
        <input type="radio" name="gender" value="F">Female <br>
        <input type="checkbox" name="elective" value="java">JAVA PROGRAMMING <br>
        <input type="checkbox" name="elective" value="python">python PROGRAMMING <br>
        <input type="checkbox" name="elective" value="django">web development
         <br>
         DOB: <input type="date" name="dob"><br>
         SALARY <input type="number" name="sal" ><br>
         CHECK IN TIME: <input type="time" name="on time" ><br>
         <textarea name="add" cols="30" rows="3" placeholder="address"></textarea><br>
         DEPARTMENT :  <select name="dept" id="">
            <option value="CSc ai">computer science with ai</option>
            <option value="csc">computer science</option>
            <option value="ca">computer application/option>
         </select>
        <input type="submit" value="SAVE">
        <input type="reset" value="clear all">
    </form> 
</body>
</html>
